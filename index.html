<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Weather Dashboard</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="style.css">



</head>

<body>
<!-- Main Bootstrap Search -->
<div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>
          Weather Dashboard</strong>
      </h1>
    </div>


    <div class="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar">

            <!-- Search City-->
            <div class="form-group">
                <h3><label for="search">Search for a City:</label></h3>
                <input type="text" class="form-control" id="search-city"><button type="button" class="btn btn-primary" id="run-search"><i class="fa fa-search"></i></button>
                <span id="error"></span>
            </div>
                
        </nav>
    
        <!-- Page Content -->
        <div id="content">
            <div class="container">
            <!-- Card for current weather -->
                <div class="card">                
                    <div class="card-body" id="CurrentWeather"></div>
                    
                </div>
            </div>
            <!-- Card for 5-day forecast weather -->
            <div class="row" id="forecastcontent">
                <div class="col card" id="forecast1"></div>
                <div class="col card" id="forecast2"></div>
                <div class="col card" id="forecast3"></div>
                <div class="col card" id="forecast4"></div>
                <div class="col card" id="forecast5"></div>
              </div>
              
              <div class="card">                
                    <div class="card-body" id="CurrentWeather"></div>
                    
                </div>  
            </div>

    
        </div>       
</div>

  <!-- jQuery JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
   <!-- Code to the JavaScript File -->
  <script src="script.js"></script>

</body>

</html>
